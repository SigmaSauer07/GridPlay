<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridPlay - Digital Sports Squares</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 4px;
            margin-top: 20px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .grid-item {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .grid-item:hover {
            background: #00ff88;
            color: #1a1a1a;
            font-weight: bold;
        }

        .grid-item.selected {
            background: #00ff88;
            color: #1a1a1a;
        }

        .grid-item:first-child,
        .grid-item:nth-child(-n+6),
        .grid-item:nth-child(6n+1) {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            cursor: default;
            color: #ccc;
        }

        #start-game {
            display: block;
            margin: 20px auto;
            padding: 12px 30px;
            background: #00ff88;
            color: #1a1a1a;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #start-game:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }

        #result {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .winner {
            animation: pulse 1s infinite;
            background: #ffcc00;
            color: black;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .grid-container {
                max-width: 300px;
            }

            #start-game {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GridPlay</h1>
        <p>Select your squares and click "Start Game" to play!</p>
        <div class="grid-container" id="grid"></div>
        <button id="start-game">Start Game</button>
        <div id="result"></div>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const startButton = document.getElementById('start-game');
        const resultDiv = document.getElementById('result');
        let selectedSquares = [];

        // Create grid
        for (let i = 0; i < 36; i++) {
            const cell = document.createElement('div');
            cell.classList.add('grid-item');
            if (i === 0) {
                cell.textContent = 'T/H';
            } else if (i < 6) {
                cell.textContent = i - 1;
            } else if (i % 6 === 0) {
                cell.textContent = Math.floor(i / 6) - 1;
            } else {
                cell.addEventListener('click', () => toggleSelection(cell, i));
            }
            grid.appendChild(cell);
        }

        function toggleSelection(cell, index) {
            cell.classList.toggle('selected');
            const position = selectedSquares.indexOf(index);
            if (position > -1) {
                selectedSquares.splice(position, 1);
            } else {
                selectedSquares.push(index);
            }
        }

        startButton.addEventListener('click', startGame);

        function startGame() {
            if (selectedSquares.length === 0) {
                alert('Please select at least one square to play!');
                return;
            }

            const homeScore = Math.floor(Math.random() * 50);
            const awayScore = Math.floor(Math.random() * 50);
            const homeDigit = homeScore % 5;
            const awayDigit = awayScore % 5;
            const winningSquare = (awayDigit * 6) + homeDigit + 7;

            resultDiv.textContent = `Final Score: Home ${homeScore} - Away ${awayScore}`;

            const allSquares = document.querySelectorAll('.grid-item');
            allSquares.forEach(square => square.classList.remove('winner'));

            if (selectedSquares.includes(winningSquare)) {
                resultDiv.textContent += ' - You won!';
                allSquares[winningSquare].classList.add('winner');
            } else {
                resultDiv.textContent += ' - Better luck next time!';
            }

            allSquares[winningSquare].classList.add('winner');
        }
    </script>
</body>
</html>
