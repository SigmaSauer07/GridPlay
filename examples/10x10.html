<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridPlay 10x10 - Digital Sports Squares</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(11, 1fr);
            gap: 3px;
            margin-top: 20px;
            max-width: 550px;
            margin-left: auto;
            margin-right: auto;
        }

        .grid-item {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .grid-item:hover {
            background: #00ff88;
            color: #1a1a1a;
            font-weight: bold;
        }

        .grid-item.selected {
            background: #00ff88;
            color: #1a1a1a;
        }

        .grid-item:first-child,
        .grid-item:nth-child(-n+11),
        .grid-item:nth-child(11n+1) {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            cursor: default;
            color: #ccc;
        }

        #start-game {
            display: block;
            margin: 20px auto;
            padding: 12px 30px;
            background: #00ff88;
            color: #1a1a1a;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #start-game:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }

        #quarters, #result {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .winner {
            animation: pulse 1s infinite;
            background: #ffcc00;
            color: black;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .grid-container {
                max-width: 100%;
            }

            #start-game {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GridPlay 10x10</h1>
        <p>Select your squares and click "Start Game" to play!</p>
        <div class="grid-container" id="grid"></div>
        <button id="start-game">Start Game</button>
        <div id="quarters"></div>
        <div id="result"></div>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const startButton = document.getElementById('start-game');
        const resultDiv = document.getElementById('result');
        const quartersDiv = document.getElementById('quarters');
        let selectedSquares = [];

        // Create grid
        for (let i = 0; i < 121; i++) {
            const cell = document.createElement('div');
            cell.classList.add('grid-item');
            if (i === 0) {
                cell.textContent = 'V/H';
            } else if (i < 11) {
                cell.textContent = i - 1;
            } else if (i % 11 === 0) {
                cell.textContent = Math.floor(i / 11) - 1;
            } else {
                cell.addEventListener('click', () => toggleSelection(cell, i));
            }
            grid.appendChild(cell);
        }

        function toggleSelection(cell, index) {
            cell.classList.toggle('selected');
            const position = selectedSquares.indexOf(index);
            if (position > -1) {
                selectedSquares.splice(position, 1);
            } else {
                selectedSquares.push(index);
            }
        }

        startButton.addEventListener('click', startGame);

        function startGame() {
            if (selectedSquares.length === 0) {
                alert('Please select at least one square to play!');
                return;
            }

            const homeScores = [
                Math.floor(Math.random() * 20),
                Math.floor(Math.random() * 20),
                Math.floor(Math.random() * 20),
                Math.floor(Math.random() * 20)
            ];
            const awayScores = [
                Math.floor(Math.random() * 20),
                Math.floor(Math.random() * 20),
                Math.floor(Math.random() * 20),
                Math.floor(Math.random() * 20)
            ];

            const winningSquares = homeScores.map((homeScore, index) => {
                const homeDigit = homeScore % 10;
                const awayDigit = awayScores[index] % 10;
                return (awayDigit * 11) + homeDigit + 12;
            });

            quartersDiv.innerHTML = '';
            for (let i = 0; i < 4; i++) {
                const quarterDiv = document.createElement('div');
                quarterDiv.textContent = `Q${i + 1}: Home ${homeScores[i]} - Away ${awayScores[i]}`;
                quartersDiv.appendChild(quarterDiv);
            }

            resultDiv.textContent = 'Final Score: ' +
                `Home ${homeScores.reduce((a, b) => a + b, 0)} - ` +
                `Away ${awayScores.reduce((a, b) => a + b, 0)}`;

            const allSquares = document.querySelectorAll('.grid-item');
            allSquares.forEach(square => square.classList.remove('winner'));

            let userWon = false;
            winningSquares.forEach((square, index) => {
                if (selectedSquares.includes(square)) {
                    userWon = true;
                    resultDiv.textContent += ` - You won Q${index + 1}!`;
                }
                allSquares[square].classList.add('winner');
            });

            if (!userWon) {
                resultDiv.textContent += ' - Better luck next time!';
            }
        }
    </script>
</body>
</html>
